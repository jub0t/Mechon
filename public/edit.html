<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basilisk - Edit File</title>
    <link rel="stylesheet" href="../css" />
    <script src="../file/prism.js"></script>
    <link rel="stylesheet" href="../tailwinds" />
    <link rel="stylesheet" href="../file/prism.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../favicon.png" />
  </head>

  <body class="dark:bg-charade-600 dark:text-gray-300">
    <section class="flex flex-wrap justify-center mt- w-full">
      <section
        class="flex flex-wrap justify-center w-11/12 mt-8 rounded-md cursor-text"
      >
        <div class="w-full">
          <button
            tip="Save The File To Server"
            class="rounded-md mt-3 py-3 px-8 dark:bg-perfume-800 ml-3 float-right mb-3 bg-gray-600 text-white"
            onclick="saveFile()"
          >
            Save
          </button>
          <button
            tip="Highlight The Code, Fix Lines"
            class="rounded-md mt-3 py-3 px-8 dark:bg-charade-700 ml-3 float-right mb-3 bg-gray-600 text-white"
            onclick="Prism.Highlight()"
          >
            Highlight
          </button>
        </div>
        <pre
          class="w-full focus:outline-none rounded-md bg-charade-700 cursor-text line-numbers"
        ><code class="" id="content" contenteditable="true"></code></pre>
      </section>
    </section>
  </body>

  <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="../javascript"></script>
</html>
