<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css">
    <script src="../file/prism.js"></script>
    <link rel="stylesheet" href="../tailwinds">
    <title>Basilisk - Discord Bot Manager</title>
    <link rel="stylesheet" href="../file/prism.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968322.png">
</head>

<body class="dark:bg-charade-600 dark:text-gray-300">
    <div class="flex flex-wrap justify-center mt-8">
        <div class="py-2 w-11/12">
            <div class="w-full space-x-3">
                <button tip="Recently Created Apps Not Showing? Sync Now!"
                    class="rounded-md py-3 px-8 ml-3 float-right mb-3 dark:bg-charade-700 bg-gray-600 text-white"
                    onclick="sync_apps()">Sync
                    Panel</button>
                <button tip="Manage Your Files & Folders From The File Manager"
                    class="rounded-md py-3 px-8 float-right mb-3 dark:bg-charade-700 text-white bg-blue-500"
                    onclick="toggle_theme()">Toggle Theme</button>
                <button tip="Manage Your Files & Folders From The File Manager"
                    class="rounded-md py-3 px-8 float-right mb-3 dark:bg-perfume-700 text-white bg-blue-500"
                    onclick="file_manager()">File
                    Manager</button>
            </div>
            <div class="border-b flex-wrap dark:border-perfume-500 justify-center border-gray-200 rounded-md">
                <table class="w-full divide-y divide-gray-200 dark:divide-perfume-500 rounded-md shadow">
                    <thead class="bg-gray-50 dark:bg-charade-700 font-bold rounded-md">
                        <tr class="rounded-md text-gray-600 dark:text-gray-300">
                            <th scope="col" class="px-6 py-3 text-left text-xs uppercase tracking-wider">
                                Process ID
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs uppercase tracking-wider">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs uppercase tracking-wider">
                                Status
                            </th>
                            <th scope="col" class="px-6 py-3 text-left text-xs uppercase tracking-wider">
                                Memory(RAM)
                            </th>
                            <th scope="col" class="px-6 py-3  text-left text-xs uppercase tracking-wider">
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y dark:divide-perfume-800 gray-200 dark:bg-charade-700 rounded-lg"
                        id="apps_table">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>

    <section class="flex flex-wrap justify-center w-full mt-8">
        <section class="flex flex-wrap grid-cols-1 grid gap-8 lg:grid-cols-2 w-11/12 ">
            <div
                class="dark:bg-charade-700 w-full space-y-4 text-gray-600 rounded-md dark:text-gray-300 shadow py-5 px-5">
                <h1 class="text-gray-600 text-xl font-semibold dark:text-gray-300">Create Application</h1>
                <div class="dark:text-gray-300">
                    <h3>Application Name</h3>
                    <input placeholder="SomethingCool" type="text" id="create_app_name"
                        class="py-3 px-3 bg-gray-100 dark:bg-charade-600 dark:text-gray-300 w-full text-gray-500 shadow rounded-md">
                </div>
                <div>
                    <h3>Main Entry</h3>
                    <input placeholder="Index.js" type="text" id="create_app_entry"
                        class="py-3 px-3 dark:bg-charade-600 dark:text-gray-300 bg-gray-100 w-full text-gray-500 shadow rounded-md">
                </div>
                <div>
                    <button class="rounded-md dark:bg-charade-600 bg-blue-500 text-white py-3 w-full lg:w-auto px-10"
                        onclick="create_app()">Create</button>
                </div>
            </div>
            <div
                class="w-full dark:bg-charade-700 space-y-4 dark:text-gray-300 text-gray-600 rounded-md shadow py-5 px-5">
                <h1 class="text-gray-600 text-xl font-semibold dark:text-gray-200">Settings & Management</h1>
                <div>
                    <h2>Selected Application</h2>
                    <select name="" id="delete_logs_app_box"
                        class="rounded-md bg-gray-100 dark:bg-charade-600 dark:text-gray-300 py-3 px-3 w-full shadow"></select>
                </div>
                <div class="space-x-3">
                    <button class="rounded-md bg-gray-600 dark:bg-charade-600 text-white py-3 w-full lg:w-auto px-10"
                        onclick="delete_logs()">Delete Logs</button>
                    <button class="rounded-md dark:bg-simmon-500 bg-red-500 text-white py-3 w-full lg:w-auto px-10"
                        onclick="delete_error_logs()">Delete
                        Error Logs</button>
                </div>
            </div>
        </section>
    </section>
    <section class="flex flex-wrap justify-center w-full mt-8  dark:text-gray-300">
        <section class="flex flex-wrap grid-cols-1 lg:grid-cols-2 grid gap-8 w-11/12 ">
            <div class="w-full">
                <div class=" dark:text-gray-300 w-full text-gray-600 rounded-md shadow py-5 px-5 dark:bg-charade-700">
                    <h1 class="text-gray-600 text-xl font-semibold dark:text-gray-200 mb-3">Manage Application</h1>
                    <div>
                        <div>
                            <h3>Select Application</h3>
                            <select name="" id="manage_apps_select"
                                class="rounded-md dark:bg-charade-600 bg-gray-100 py-3 px-3 w-full shadow"></select>
                        </div>
                    </div>
                    <div class="space-y-3 dark:text-gray-300 dark:text-gray-300 md:space-y-3 dark:bg-charade-700">
                        <button
                            class="rounded-md bg-blue-500 dark:bg-perfume-800 text-white py-3 w-full lg:w-auto px-10">Open</button>
                        <button tip="Install All Required Modules" onclick="npm_install()"
                            class="rounded-md bg-gray-600 dark:bg-charade-600 text-white py-3 w-full lg:w-auto px-10">NPM
                            Install</button>
                    </div>
                    <div class="mt-5  dark:text-gray-300">
                        <div>
                            <h3>Update Main Entry</h3>
                            <input placeholder="Index.js" type="text" id="create_app_entry"
                                class="py-3 px-3 bg-gray-100 dark:bg-charade-600 w-full text-gray-500 dark:text-gray-300 shadow rounded-md">
                        </div>
                        <button
                            class="rounded-md bg-blue-500 mt-3 dark:bg-perfume-800 text-white py-3 w-full lg:w-auto px-10">Update</button>
                    </div>
                </div>
                <div class="space-y-4 text-gray-600 mt-8 rounded-md py-5 px-5 dark:bg-charade-700 shadow">
                    <h1 class="text-gray-600 dark:text-gray-300 text-xl font-semibold">Delete Application</h1>
                    <div class=" dark:text-gray-300">
                        <h3>Select Application</h3>
                        <select name="" id="delete_app_box"
                            class="rounded-md bg-gray-100 py-3 dark:bg-charade-600 px-3 w-full shadow"></select>
                    </div>
                    <div>
                        <button onclick="delete_app()"
                            class="rounded-md bg-red-500 text-white py-3 w-full lg:w-auto px-10">Delete</button>
                    </div>
                </div>
            </div>
            <div class="w-full text-center flex flex-wrap dark:text-gray-200">
                <div class="">
                    <h3 class="text-gray-500 dark:text-gray-200 font-bold">CPU Usage(%)</h3>
                    <canvas class="float-right" id="cpu_chart"></canvas>
                </div>
                <div class="">
                    <h3 class="text-gray-500 dark:text-gray-200 font-bold">Ram Usage(MBs)</h3>
                    <canvas class="float-right" id="ram_chart"></canvas>
                </div>
                <div class="mt-5 col-span-2 w-full hidden" id="ssd_tippy">
                    <h3 class="text-gray-500 dark:text-gray-200 font-bold">SSD Usage(MBs)</h3>
                    <div class="rounded-full hidden bg-gray-600 dark:bg-charade-700 w-full">
<div class="dark:bg-perfume-800 bg-blue-500 py-2 rounded-full hidden" id="ssd_usage">

</div>
                    </div>
                </div>
                <div class="mt-5 hidden">
                    <h3 class="text-gray-500 dark:text-gray-200 font-bold">SSD Usage(MBs)</h3>
                    <canvas class="float-right" id="ssd_chart"></canvas>
                </div>
            </div> 
        </section>
    </section>
    <section class="flex flex-wrap justify-center w-full mt-8"></section>
</body>

<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script src="../javascript"></script>

</html>
