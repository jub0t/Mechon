<body>
    <section class="flex flex-wrap justify-center mt- w-full">

                <button class="rounded-md bg-white text-gray-500 font-bold py-3 px-12 shadow rounded-md"
                    onclick="admin_login()">LOGIN</button>
            </div>
        </section>
    </section>
